<!DOCTYPE html>
<html lang="eng">
    <!-- Head -->
    <head>
        <title>tabel</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <!-- body -->
    <body>
        <table>
            <caption>time sheet</caption>
            <thread>
                <tr>
                    <th id="day">Day</th>
                    <th id="hours">hours</th>
                </tr>
            </thread>
        <tbody>
            <tr>
                <td headers="day">Monday</td>
                <td headers="hours">3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td headers="day">Total</td>
                <td headers="hours">18</td>
            </tr>
        </tfoot>
        </table>
    </body>

</html>
